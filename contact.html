
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Contact - AS Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Contact</h1></header>
    <main>
        <form action="mailto:example@email.com" method="post" enctype="text/plain">
            <label>Naam:<br><input type="text" name="name" required></label><br><br>
            <label>Email:<br><input type="email" name="email" required></label><br><br>
            <label>Bericht:<br><textarea name="message" rows="5" required></textarea></label><br><br>
            <button type="submit">Verzenden</button>
        </form>
        <p>Of stuur direct een e-mail naar: <strong>example@email.com</strong></p>
    </main>
    <footer><p>&copy; 2025 AS Media</p></footer>
</body>
</html>
